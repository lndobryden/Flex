{% if page.photo_gallery %}
<div class="gallery">
        {% for title, gallery in page.photo_gallery %}
            <h1>{{ title }}</h1>
                {% for name, photo, thumb, exif, caption in gallery %}
                        <a href="{{ SITEURL }}/{{ photo }}" title="{{ name }}" exif="{{ exif }}" caption="{{ caption }}"><img src="{{ SITEURL }}/{{ thumb }}"></a>
                {% endfor %}
        {% endfor %}
</div>
{% endif %}
